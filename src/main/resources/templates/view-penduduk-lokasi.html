<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View All Penduduks</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>

</head>
<body>
<script type="text/javascript" src="../../js/jsplugin.js"></script>

<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">SI Kependudukan</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
            <li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
            <li><a href="/penduduk/cari">Cari Data</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <br/>
    <br/>
<h4 th:text="'Lihat Data Penduduk di Kota ' + ${nama_kota} + ', Kecamatan ' + ${nama_kecamatan}+ ', Kelurahan ' + ${nama_kelurahan}"></h4>

<table id="viewall" class="display">
    <thead>
    <tr>
        <th>Nik</th>
        <th>Nama</th>
        <th>Jenis Kelamin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="penduduk,iterationStatus: ${penduduks}">

        <td th:text="${penduduk.nik}"></td>
        <td th:text="${penduduk.nama}"></td>
        <td th:text="(${penduduk.jenis_kelamin}==1) ? 'Perempuan' : 'Laki-laki'"></td>
    </tr>
    </tbody>
</table>

    <script>
        $(document).ready(function () {
// Disable search and ordering by default
            $.extend( $.fn.dataTable.defaults, {
                searching: true,
                ordering: false
            });

// For this specific table we are going to enable ordering
// (searching is still disabled)
            $('#viewall').DataTable( {
                ordering: true
            });
        })
    </script>


</div>

</body>
</html>
